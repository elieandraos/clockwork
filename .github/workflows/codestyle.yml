# This workflow will run prettier and commit to the used branch in case of code style fixes.

name: Code style

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    codestyle:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run prettier
            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: ':art: prettify code format'
                  branch: ${{ github.head_ref }}

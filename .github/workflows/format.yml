# this workflow will run prettier and commit to the used branch in case of code format fixes.

name: Code format

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    codestyle:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  token: ${{ secrets.ACCESS_TOKEN_GITHUB }}
            - uses: actions/setup-node@v2
              with:
                  node-version: 12
            - run: npm ci
            - run: npm run prettier
            - name: Commit changes
              uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: ':art: format code'
                  branch: ${{ github.head_ref }}
